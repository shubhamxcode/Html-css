<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css selector</title>
    <style>
        h1{
            font-weight: bold;
            text-align: center;

        }
        div + p{
            background-color: orange;
            color: white;
            text-align: center;

        }
        p{
            text-align: center;
            background-color: aqua;
            color: black;
        }
        div > p{
            background-color: blue;
        }
        li p{
            background-color: brown;

        }
    </style>
</head>
<body>
    <h1>THIS IS MORE ON CSS SELECTOR</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="shubh"><p>THIS IS ANOTHER paragrapgh</p></li>
            </ul>
            <p>MY NAME IS SHUBHAM VARSHNEY</p>
        </div>
        <P>MY NAME IS ADITYA VARSHNEY</P>
    </div>
    <P>MY NAME IS UJJWAL VARSHNEY</P>
    
</body>
</html>
