<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height:544px;
            width: 1000px;
            border: 4px solid black;
            display: flex;
            /* flex properties for flex container */
            flex-direction: column;
            /* flex-direction: row;(by default) */
            flex-direction: row-reverse;
            flex-direction: column-reverse;
            flex-direction: row;
            flex: wrap;

        }
        .item{
            background-color: tomato;
            border: 4px solid green;
            margin: 5px;
            padding: 0px;
            height: 200px;
            width: 300px;
            
        }


    </style>
</head>
<body>
    <h1>THIS IS FLEXBOX</h1>
<div class="container">
    <div class="item" id="item1">FIRST BOX</div>
    <div class="item" id="item2">SECOND BOX</div>
    <div class="item" id="item3">THIRD BOX</div>
    <div class="item" id="item4">FOURTH BOX</div>
    <div class="item" id="item5">FIVTH BOX</div>
    <div class="item" id="item6">SIXTH BOX</div>
</div>
</body>
</html>
